<div class="row">
    <div class="col-sm-4 col-md-3" ng-repeat="item in listProducts">
        <div class="thumbnail">
            <img src="{{getUrlImages(item.listMedia)}}" alt="san-pham">
            <div class="caption">
                <h3>{{item.title}}</h3>
                <p style="height: 120px;
overflow: hidden;">{{item.desc}}</p>
                <p><a ng-click="goToPage('detail',{id : 1})" class="btn btn-primary" role="button">Thêm</a> <a href="#" class="btn btn-default" role="button">Chi tiết</a></p>
            </div>
        </div>
    </div>

</div>
